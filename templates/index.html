<!DOCTYPE html>
<html>
	<head>
		<title>MCP Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<style>
			body, html {
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.chat {
				height: 100vh;
				padding: 20px 0;
			}
			
			.card {
				height: 100%;
				border-radius: 15px;
				box-shadow: 0 0 20px rgba(0,0,0,0.1);
			}
			
			.card-header {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				border-radius: 15px 15px 0 0 !important;
				padding: 20px;
			}
			
			.msg_head {
				border-bottom: none;
			}
			
			.img_cont {
				position: relative;
				height: 40px;
				width: 40px;
			}
			
			.user_img {
				height: 40px;
				width: 40px;
				border: 2px solid #fff;
			}
			
			.online_icon {
				position: absolute;
				height: 15px;
				width: 15px;
				background-color: #4cd137;
				border-radius: 50%;
				bottom: 0.2em;
				right: 0.4em;
				border: 1.5px solid white;
			}
			
			.user_info {
				margin-top: auto;
				margin-bottom: auto;
				margin-left: 15px;
			}
			
			.user_info span {
				font-size: 20px;
				font-weight: 600;
			}
			
			.user_info p {
				font-size: 13px;
				color: rgba(255,255,255,0.8);
				margin: 0;
			}
			
			.msg_card_body {
				overflow-y: auto;
				padding: 20px;
				background-color: #f8f9fa;
			}
			
			.msg_container {
				display: flex;
				align-items: flex-end;
				margin-bottom: 20px;
			}
			
			.msg_container_send {
				display: flex;
				align-items: flex-end;
				justify-content: flex-end;
				margin-bottom: 20px;
			}
			
			.msg_cotainer {
				background: white;
				padding: 15px;
				border-radius: 15px;
				box-shadow: 0 2px 5px rgba(0,0,0,0.1);
				max-width: 70%;
				position: relative;
			}
			
			.msg_cotainer_send {
				background: #667eea;
				color: white;
				padding: 15px;
				border-radius: 15px;
				box-shadow: 0 2px 5px rgba(0,0,0,0.1);
				max-width: 70%;
				position: relative;
			}
			
			.msg_time {
				font-size: 11px;
				color: #999;
				margin-top: 5px;
				display: block;
			}
			
			.msg_time_send {
				font-size: 11px;
				color: rgba(255,255,255,0.8);
				margin-top: 5px;
				display: block;
			}
			
			.img_cont_msg {
				height: 40px;
				width: 40px;
				margin: 0 10px;
			}
			
			.user_img_msg {
				height: 40px;
				width: 40px;
				border: 2px solid #fff;
			}
			
			.card-footer {
				background: white;
				border-top: none;
				padding: 20px;
				border-radius: 0 0 15px 15px;
			}
			
			.input-group {
				border-radius: 25px;
				overflow: hidden;
				box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			}
			
			.type_msg {
				border: none;
				padding: 15px 20px;
				font-size: 14px;
			}
			
			.type_msg:focus {
				box-shadow: none;
				outline: none;
			}
			
			.send_btn {
				background: #667eea;
				border: none;
				padding: 15px 20px;
				color: white;
				cursor: pointer;
				transition: all 0.3s ease;
			}
			
			.send_btn:hover {
				background: #5a6fd8;
				transform: translateY(-2px);
			}
			
			.send_btn:focus {
				box-shadow: none;
				outline: none;
			}
		</style>
	</head>
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>MCP AI Assistant</span>
									<p>Ask me about math, weather, or anything else!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body">
							<!-- Welcome message -->
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									Hello! I'm your MCP-powered AI assistant. I can help you with math calculations, weather information, and answer your questions. What would you like to know?
									<span class="msg_time">Just now</span>
								</div>
							</div>
						</div>
						<div class="card-footer">
							<form id="messageArea" class="input-group">
                                <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					if (rawText.trim() === "") {
						event.preventDefault();
						return;
					}

					var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					// Scroll to bottom
					$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);

					$.ajax({
						data: {
							msg: rawText,	
						},
						type: "POST",
						url: "/get",
					}).done(function(data) {
						var botHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(botHtml));
						
						// Scroll to bottom after bot response
						$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
					}).fail(function() {
						var errorHtml = '<div class="d-flex justify-content-start mb-4"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">Sorry, I encountered an error. Please try again.<span class="msg_time">' + str_time + '</span></div></div>';
						$("#messageFormeight").append($.parseHTML(errorHtml));
						
						// Scroll to bottom after error message
						$("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
					});
					
					event.preventDefault();
				});
			});
		</script>
    </body>
</html>
